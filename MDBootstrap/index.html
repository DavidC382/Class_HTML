<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="p-3 mb-2 bg-primary bg-gradient text-white">.bg-primary.bg-gradient</div>
    <div class="p-3 mb-2 bg-secondary bg-gradient text-white">.bg-secondary.bg-gradient</div>
    <div class="p-3 mb-2 bg-success bg-gradient text-white">.bg-success.bg-gradient</div>
    <div class="p-3 mb-2 bg-danger bg-gradient text-white">.bg-danger.bg-gradient</div>
    <div class="p-3 mb-2 bg-warning bg-gradient text-dark">.bg-warning.bg-gradient</div>
    <div class="p-3 mb-2 bg-info bg-gradient text-dark">.bg-info.bg-gradient</div>
    <div class="p-3 mb-2 bg-light bg-gradient text-dark">.bg-light.bg-gradient</div>
    <div class="p-3 mb-2 bg-dark bg-gradient text-white">.bg-dark.bg-gradient</div>

    <i class="fas fa-yin-yang fa-xs"></i>
    <i class="fab fa-twitch fa-sm"></i>
    <i class="fab fa-playstation fa-lg"></i>
    <i class="fas fa-plane-arrival fa-2x"></i>
    <i class="fas fa-plane fa-3x"></i>
    <i class="fas fa-plane-departure fa-4x"></i>
    <i class="fab fa-phoenix-squadron fa-5x"></i>
    <i class="fab fa-node fa-6x"></i>
    <i class="fab fa-grav fa-7x"></i>
    <i class="fab fa-git-alt fa-8x"></i>
    <i class="fas fa-ghost fa-9x"></i>
    <i class="fas fa-dragon fa-10x"></i>

    <!-- vertically aligning icons -->
    <div style="font-size: 2rem;">
    <div><i class="fa-solid fa-skating fa-fw" style="background:DodgerBlue"></i> Skating</div>
    <div><i class="fa-solid fa-skiing fa-fw" style="background:SkyBlue"></i> Skiing</div>
    <div><i class="fa-solid fa-skiing-nordic fa-fw" style="background:DodgerBlue"></i> Nordic Skiing</div>
    <div><i class="fa-solid fa-snowboarding fa-fw" style="background:SkyBlue"></i> Snowboarding</div>
    <div><i class="fa-solid fa-snowplow fa-fw" style="background:DodgerBlue"></i> Snowplow</div>
    </div>  

    <i class="fab fa-mdb"></i>
    <i class="fas fa-dragon"></i>
    <i class="fas fa-ghost"></i>
    <i class="fab fa-git-alt"></i>
    <i class="fab fa-grav"></i>
    <i class="fab fa-node"></i>
    <i class="fab fa-phoenix-squadron"></i>
    <i class="fas fa-plane-departure"></i>
    <i class="fas fa-plane"></i>
    <i class="fas fa-plane-arrival"></i>
    <i class="fab fa-playstation"></i>
    <i class="fab fa-twitch"></i>
    <i class="fas fa-yin-yang"></i>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
